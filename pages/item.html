<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <script src="../assets/bootstrap/js/bootstrap.bundle.js"></script>
    <title>Item</title>
</head>

<body>
<div class="top-container container-fluid mt-2">
    <div class="row d-flex justify-content-evenly">
        <h2 class="col-6">Manage Item</h2>
                <div class="col-2 btn  col-4 col-md-3 col-lg-2">
                    <button type="button" class="btn btn-primary bg-success " data-bs-toggle="modal" data-bs-target="#exampleModal">
                        +Add Item
                    </button>
                </div>


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Save Item</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">ID</label>
                                        <input type="text" class="form-control" aria-describedby="emailHelp">

                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description</label>
                                        <input type="text" class="form-control" aria-describedby="emailHelp">

                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">UnitPrice</label>
                                        <input type="text" class="form-control" aria-describedby="emailHelp">

                                    </div>
                                    <div class="mb-3">
                                        <label for="contactInput" class="form-label">Qty</label>
                                        <input type="number" class="form-control" id="contactInput" aria-describedby="emailHelp">

                                    </div>
                                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                        <button type="button" class="btn btn-danger">Delete</button>
                                        <button type="button" class="btn btn-success">Save</button>
                                        <button type="button" class="btn btn-warning">Update</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    <div class="row mt-3 d-flex justify-content-evenly">
        <div class="form-outline col-6">
            <input type="search" class="form-control" id="datatable-search-input" placeholder="Search Item">
        </div>
        <div class="btn btn-warning col-6 col-md-3 col-lg-2">Update Item</div>
    </div>

    <div class="col-10 border border-dark mt-5 mx-auto"></div>

    <div class="row col-12 mx-auto mt-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Description</th>
                <th scope="col">UnitPrice</th>
                <th scope="col">Qty</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>P-001</td>
                <td>sugar</td>
                <td>150</td>
                <td>87</td>
                <td><div class="btn btn-danger">delete</div></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>P-001</td>
                <td>sugar</td>
                <td>150</td>
                <td>87</td>
                <td><div class="btn btn-danger">delete</div></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>P-001</td>
                <td>sugar</td>
                <td>150</td>
                <td>87</td>
                <td><div class="btn btn-danger">delete</div></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
