<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sing up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <style>
        body{
            background-color:#011F26;
        }
        main{
            background: #025E73;
        }
        button{
            background-color: #97A6A0;
        }
        body>main>div:nth-child(4){
            background-color: black;
        }

    </style>
</head>

<body class="vw-100 vh-100 d-flex justify-content-center align-items-center  text-white">
<main class="w-75 h-75 d-flex">
    <div class="img-box w-50 h-100 border rounded-bottom-2">
        <img src="../assets/image/809252_preview%20(3)oo.jpg" class="img-fluid" alt="35872511_8367360.jpg">
    </div>

    <div class="form-box w-50 h-100 justify-content-sm-start ">

        <form class=" text-white w-90 h-70 px-5 d-flex flex-column justify-content-center">
            <br>
            <h3 class="text-center">Sign up</h3>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile No</label>
                <input type="tel" class="form-control" id="mobile" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class=" col-3 btn btn-warning align-self-start">Sign up</button>
            <p class="mt-5">Already have an account? <a href="../index.html" class="text-decoration-none text-warning">Sign in</a> now!</p>
        </form>
    </div>

</main>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
