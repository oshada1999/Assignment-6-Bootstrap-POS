<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style>
        body{
            background-color:#011F26;
        }
        main{
            background: #025E73;
        }
        button{
            background-color: #97A6A0;
        }
        body>main>div:nth-child(4){
            background-color: black;
        }

    </style>
</head>

<body class="vw-100 vh-100 d-flex justify-content-center align-items-center text-white">
<main class="w-75 h-75 d-flex">
    <div class="form-box w-50 h-100 border d-flex flex-column justify-content-around border rounded-bottom-2">
        <h2 class="text-center">Sign in</h2>
        <form class="text-white w-100 h-80 p-5 d-flex flex-column justify-content-center">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <br>
            <button type="button" class=" col-3 btn btn-warning align-self-left" onclick="toDashboard()"><a
                    href=" pages/dashboard.html" class="text-decoration-none text-dark">Sign in</a></button>
            <p class="mt-5">Are you haven't an account ? <a href="pages/signup.html" class="text-warning text-decoration-none">Sign up</a> now!</p>
        </form>
    </div>
    <div class="img-box w-50 h-100 border rounded-bottom-2">
        <img src="assets/image/809252_preview%20(3)oo.jpg" class="img-fluid" alt="35872511_8367360.jpg">
    </div>
</main>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
